<div class="row" *ngIf="artista">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="" class="img-circle img-thumbnail">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right" >
      <button [routerLink]="['/']" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-danger">Regresar </button>
  </div>
</div>

<div class="row mt-5">
    <table class="table text-white">
        <thead>
          <tr>            
            <th scope="col">Foto</th>
            <th scope="col">Album</th>
            <th scope="col">Canción</th>
            <th scope="col">Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tracks of topTracks">            
            <td>
              <img [src]="tracks.album.images | noimage" alt="" class="img-thumb" >
            </td>
            <td>
              {{tracks.album.name}}
            </td>
            <td>
              {{tracks.name}}
            </td>
            <td>
              <!-- <audio [src]="tracks.preview_url" controls ></audio> -->
              <iframe [src]=" tracks.uri | domseguro " width="300" height="200" frameborder="200" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>          
        </tbody>
      </table>
</div>
